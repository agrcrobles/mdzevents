<ion-view >
<ion-content ng-init="init()">
<ion-slide-box>
<ion-slide> 
<div class="list list-">
	<ion-scroll zooming="false" direction="y" style="height: 300px"> 
		<div class="list card" ng-repeat="item in events.actividades" ng-class="color">
		  	<div class="item item-avatar">
				<img ng-src="img/svg/happy ({{item.categoria_id}}).svg"></img>
				<h2 style="color: #831318;" ng-bind="item.titulo"></h2>
				<p>FECHA - HORA</p>
		  	</div>


		  	<div class="item item-body">
    			<img src="https://fbcdn-profile-a.akamaihd.net/hprofile-ak-xpa1/v/t1.0-1/p160x160/10376299_10152479665823161_2372561054423118870_n.jpg?oh=6d07729642976abea512994cca77a0fc&oe=55967E30&__gda__=1432296353_f032ec81d82901422927af988b28061f"></img>
	    		<p ng-bind-html="item.subtitulo"></p>
	    	</div>

		    <div class="item tabs tabs-secondary tabs-icon-left">
				<a class="tab-item" href="#">
					<i class="icon ion-thumbsup"></i>
					Voy!
				</a>
				<a class="tab-item" href="#">
					<i class="icon ion-plus-round"></i>
					Invitar
				</a>
				<a class="tab-item" href="#">
					<i class="icon ion-share"></i>
					Compartir
				</a>
			</div>
		</div>
	</ion-scroll>
</div>

</div>

</ion-slide>

</ion-slide-box>
