<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>"MDZ@events"</title>

    <!-- build:css css/vendor.css -->
    <!-- <link rel="stylesheet" href="vendor/some.contrib.css"> -->
    <!-- bower:css -->
    <link rel="stylesheet" href="lib/ionic/release/css/ionic.css" />
    <link rel="stylesheet" href="lib/ionicons/css/ionicons.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <link rel="stylesheet" href="css/ionic.app.css" />

    <!-- build:css({.tmp,app}) css/main.css -->
    <link rel="stylesheet" href="css/main.css">
    <!-- endbuild -->
  </head>

  <body ng-app="mdzevents" animation="slide-left-right-ios7">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar class="bar-stable nav-title-slide-ios7">
      <ion-nav-back-button class="button-icon icon ion-ios7-arrow-back">
        Back
      </ion-nav-back-button>
    </ion-nav-bar>
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->

    <ion-nav-view></ion-nav-view>

    <!-- build:js scripts/vendor.js -->
    <!-- <script src="vendor/someContribJs.js"></script> -->
    <!-- bower:js -->
    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular-animate/angular-animate.js"></script>
    <script src="lib/angular-sanitize/angular-sanitize.js"></script>
    <script src="lib/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="lib/ionic/release/js/ionic.js"></script>
    <script src="lib/ionic/release/js/ionic-angular.js"></script>
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>
    <script src="lib/angular-resource/angular-resource.js"></script>
    <script src="lib/ngCordovaCustom/index.js"></script>
    <script src="lib/squel/index.js"></script>
    <script src="lib/bindonce/index.js"></script>
    <!-- endbower -->
    <!-- endbuild -->
    
    <!-- cordova script (this will be a 404 during development) -->

    <script src="js/components/events.js"></script>
    <script src="js/components/my-events.js"></script>
    <script src="js/components/event-info.js"></script>

    <script src="js/components/admin/admin.js"></script>
    <script src="js/components/admin/db-populate.js"></script>
    <script src="js/components/admin/db-query-editor.js"></script>
    
    <script src="js/shared/config.js"></script>
    <script src="js/shared/services.js"></script>
    <script src="js/shared/controllers.js"></script>

    <script src="js/db/database-service.js"></script>
    <script src="js/db/repository.js"></script>

    <script src="js/routes.js"></script>

    <script src="js/interceptors/spinner.js"></script>
    <script src="js/interceptors/timestamp-marker.js"></script>
    
    <script src="js/interceptors/http-sql-persistence.js"></script>

    <!-- build:js js/scripts.js -->
    <script src="js/config.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>

    <script src="js/services.js"></script>
    <script src="js/directives/rating.js"></script>
    <!-- endbuild -->

</body>
</html>
